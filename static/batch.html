<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ‰¹é‡åˆ†æ - AI Stock Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .header h1 {
            font-size: 16px;
            margin: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 500px 1fr;
            gap: 20px;
        }
        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .panel {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .stock-list {
            max-height: 125px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            padding: 10px;
        }
        .stock-item {
            padding: 4px;
            margin: 2px 0;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 11px;
        }
        .stock-item:hover { background: #f0f7ff; }
        .stock-item input[type="checkbox"] { cursor: pointer; }
        .btn {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            color: white;
            margin: 5px 2px 0 0;
            font-size: 11px;
        }
        .btn-primary { background: #667eea; }
        .btn-primary:hover { background: #5568d3; }
        .btn-success { background: #4caf50; }
        .btn-success:hover { background: #45a049; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }
        .batch-list {
            max-height: 200px;
            overflow-y: auto;
        }
        .batch-item {
            padding: 6px;
            margin: 4px 0;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        .batch-item:hover { border-color: #667eea; background: #f0f7ff; }
        .batch-item.active { border-color: #667eea; background: #f0f7ff; }
        .stock-result-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .stock-result-item {
            padding: 5px;
            margin: 3px 0;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            cursor: pointer;
            font-size: 11px;
        }
        .stock-result-item:hover { background: #f0f7ff; }
        .score { font-weight: 600; color: #667eea; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal.show { display: flex; }
        .modal-content {
            background: white;
            border-radius: 8px;
            padding: 30px;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            border: none;
            background: #f44;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close-btn:hover {
            background: #d33;
        }
        .markdown-body { line-height: 1.6; font-size: 14px; }
        .markdown-body h2 { color: #667eea; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“Š æ‰¹é‡è‚¡ç¥¨åˆ†æ <a href="/" style="color: white; font-size: 0.8em; margin-left: 10px; text-decoration: none; border: 1px solid white; padding: 2px 8px; border-radius: 4px;">è¿”å›ä¸»é¡µ</a></h1>
    </div>

    <div class="container">
        <div class="left-column">
            <div class="panel">
                <h2 style="font-size: 14px;">å¾…åˆ†æè‚¡ç¥¨åˆ—è¡¨</h2>
                <div style="margin: 10px 0;">
                    <button class="btn btn-primary" onclick="selectAll()">å…¨é€‰</button>
                    <button class="btn btn-primary" onclick="deselectAll()">å–æ¶ˆå…¨é€‰</button>
                    <button class="btn btn-success" onclick="startBatchAnalysis()" id="startBtn">å¼€å§‹æ‰¹é‡åˆ†æ (<span id="selectedCount">0</span>)</button>
                    <span id="progressSection" style="display: none; margin-left: 10px; padding: 3px 10px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 4px; font-size: 11px; font-weight: 600;">
                        <span id="progressText">0/0</span>
                    </span>
                </div>
                
                <div class="stock-list" id="stockList">
                    <p style="text-align: center; color: #999;">åŠ è½½ä¸­...</p>
                </div>
            </div>

            <div class="panel">
                <h2 style="font-size: 14px;">æ‰¹æ¬¡è®°å½•</h2>
                <div class="batch-list" id="batchList">
                    <p style="text-align: center; color: #999;">åŠ è½½ä¸­...</p>
                </div>
            </div>
        </div>

        <div class="panel">
            <h2 style="font-size: 14px;">æ‰¹æ¬¡è‚¡ç¥¨åˆ—è¡¨</h2>
            <div class="stock-result-list" id="stockResultList">
                <p style="text-align: center; color: #999;">è¯·é€‰æ‹©æ‰¹æ¬¡æŸ¥çœ‹</p>
            </div>
        </div>
    </div>

    <div class="modal" id="detailModal" onclick="closeModalOnBackdrop(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeModal()">Ã—</button>
            <h2 id="modalTitle"></h2>
            <div class="markdown-body" id="modalContent"></div>
        </div>
    </div>

    <script>
        let stockList = [];
        let selectedStocks = new Set();
        let currentBatchId = null;

        async function loadStockList() {
            try {
                const response = await fetch('/api/stock_list');
                const data = await response.json();
                if (data.success) {
                    stockList = data.data;
                    renderStockList();
                }
            } catch (error) {
                console.error('åŠ è½½è‚¡ç¥¨åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        function renderStockList() {
            const container = document.getElementById('stockList');
            container.innerHTML = stockList.map((stock, index) => `
                <div class="stock-item">
                    <input type="checkbox" id="stock_${index}" onchange="updateSelection()">
                    <label for="stock_${index}" style="cursor: pointer; flex: 1;">
                        ${stock.name} (${stock.code}) - æ‰“åˆ†ï¼š${stock.score}
                    </label>
                </div>
            `).join('');
        }

        function updateSelection() {
            selectedStocks.clear();
            stockList.forEach((stock, index) => {
                const checkbox = document.getElementById(`stock_${index}`);
                if (checkbox && checkbox.checked) {
                    selectedStocks.add(`${stock.name} (${stock.code})`);
                }
            });
            document.getElementById('selectedCount').textContent = selectedStocks.size;
        }

        function selectAll() {
            stockList.forEach((_, index) => {
                document.getElementById(`stock_${index}`).checked = true;
            });
            updateSelection();
        }

        function deselectAll() {
            stockList.forEach((_, index) => {
                document.getElementById(`stock_${index}`).checked = false;
            });
            updateSelection();
        }

        async function startBatchAnalysis() {
            if (selectedStocks.size === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€åªè‚¡ç¥¨');
                return;
            }

            const startBtn = document.getElementById('startBtn');
            startBtn.disabled = true;

            try {
                // åˆ›å»ºæ‰¹æ¬¡
                const response = await fetch('/api/batch_analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stock_codes: Array.from(selectedStocks) })
                });
                const data = await response.json();
                
                if (data.success) {
                    const batchId = data.data.batch_id;
                    
                    // æ˜¾ç¤ºè¿›åº¦åŒºåŸŸ
                    document.getElementById('progressSection').style.display = 'block';
                    
                    // æ‰§è¡Œæ‰¹é‡åˆ†æ
                    await executeBatchAnalysis(batchId);
                    
                    // åˆ·æ–°æ‰¹æ¬¡åˆ—è¡¨
                    loadBatchList();
                }
            } catch (error) {
                alert('æ‰¹é‡åˆ†æå¤±è´¥: ' + error.message);
            } finally {
                startBtn.disabled = false;
            }
        }

        async function executeBatchAnalysis(batchId) {
            return new Promise((resolve, reject) => {
                const eventSource = new EventSource(`/api/batch_execute/${batchId}`);
                const progressText = document.getElementById('progressText');
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.stage === 'start') {
                            progressText.textContent = `0/${data.total}`;
                        } else if (data.stage === 'progress') {
                            progressText.textContent = `${data.completed}/${data.total}`;
                        } else if (data.stage === 'done') {
                            eventSource.close();
                            progressText.textContent = 'âœ… å®Œæˆ';
                            setTimeout(() => {
                                document.getElementById('progressSection').style.display = 'none';
                            }, 3000);
                            resolve();
                        } else if (data.stage === 'error') {
                            eventSource.close();
                            progressText.textContent = 'âŒ å¤±è´¥';
                            reject(new Error(data.message));
                        }
                    } catch (e) {
                        console.error('è§£æäº‹ä»¶å¤±è´¥:', e);
                    }
                };
                
                eventSource.onerror = () => {
                    eventSource.close();
                    reject(new Error('è¿æ¥å¤±è´¥'));
                };
            });
        }

        async function loadBatchList() {
            try {
                const response = await fetch('/api/batches');
                const data = await response.json();
                if (data.success) {
                    renderBatchList(data.data);
                }
            } catch (error) {
                console.error('åŠ è½½æ‰¹æ¬¡åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        function renderBatchList(batches) {
            const container = document.getElementById('batchList');
            if (batches.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— æ‰¹æ¬¡è®°å½•</p>';
                return;
            }
            
            container.innerHTML = batches.map(batch => `
                <div class="batch-item ${batch.id === currentBatchId ? 'active' : ''}" onclick="loadBatchStocks(${batch.id})">
                    <div style="font-weight: 600; font-size: 10px;">${batch.batch_name}</div>
                    <div style="font-size: 9px; color: #666; margin-top: 2px;">
                        è¿›åº¦: ${batch.completed_count}/${batch.total_count} | 
                        çŠ¶æ€: ${batch.status === 'completed' ? 'âœ… å·²å®Œæˆ' : 'â³ è¿›è¡Œä¸­'} | 
                        ${batch.created_at}
                    </div>
                </div>
            `).join('');
        }

        async function loadBatchStocks(batchId) {
            currentBatchId = batchId;
            renderBatchList(await (await fetch('/api/batches')).json().then(d => d.data));
            
            try {
                const response = await fetch(`/api/batch/${batchId}/stocks`);
                const data = await response.json();
                if (data.success) {
                    renderBatchStocks(data.data);
                }
            } catch (error) {
                console.error('åŠ è½½æ‰¹æ¬¡è‚¡ç¥¨å¤±è´¥:', error);
            }
        }

        function renderBatchStocks(stocks) {
            const container = document.getElementById('stockResultList');
            if (stocks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— è‚¡ç¥¨è®°å½•</p>';
                return;
            }
            
            container.innerHTML = stocks.map(stock => `
                <div class="stock-result-item" onclick="showStockDetail(${stock.id})">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="font-size: 10px;">
                            <strong>${stock.stock_name}</strong> (${stock.stock_code})
                            ${stock.status === 'completed' ? 'âœ…' : 'â³'}
                            <span style="margin-left: 5px; color: #667eea; font-weight: 600;">æ‰“åˆ†: ${stock.score || '-'}</span>
                        </div>
                    </div>
                    <div style="font-size: 9px; color: #666; margin-top: 2px;">
                        ${stock.completed_at || 'å¤„ç†ä¸­...'}
                    </div>
                </div>
            `).join('');
        }

        async function showStockDetail(stockId) {
            try {
                const response = await fetch(`/api/batch/stock/${stockId}`);
                const data = await response.json();
                if (data.success) {
                    const stock = data.data;
                    document.getElementById('modalTitle').textContent = 
                        `${stock.stock_name} (${stock.stock_code}) - åˆ†æ•°: ${stock.score}`;
                    
                    // ç»„åˆæç¤ºè¯å’Œç»“æœ
                    let content = '';
                    if (stock.prompt) {
                        content += '## æç¤ºè¯ <button onclick="copyPrompt()" style="margin-left: 10px; padding: 4px 12px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 12px;">å¤åˆ¶</button>\n\n```\n' + stock.prompt + '\n```\n\n';
                    }
                    if (stock.result) {
                        content += '## åˆ†æç»“æœ\n\n' + stock.result;
                    }
                    
                    // ä¿å­˜æç¤ºè¯åˆ°å…¨å±€å˜é‡
                    window.currentPrompt = stock.prompt || '';
                    
                    document.getElementById('modalContent').innerHTML = 
                        marked.parse(content || 'æš‚æ— ç»“æœ');
                    document.getElementById('detailModal').classList.add('show');
                }
            } catch (error) {
                alert('åŠ è½½è¯¦æƒ…å¤±è´¥: ' + error.message);
            }
        }

        function closeModal() {
            document.getElementById('detailModal').classList.remove('show');
        }

        function closeModalOnBackdrop(event) {
            if (event.target.id === 'detailModal') {
                closeModal();
            }
        }

        function copyPrompt() {
            if (!window.currentPrompt) {
                alert('æ²¡æœ‰å¯å¤åˆ¶çš„æç¤ºè¯');
                return;
            }
            navigator.clipboard.writeText(window.currentPrompt).then(() => {
                alert('æç¤ºè¯å·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨å¤åˆ¶');
            });
        }

        // åˆå§‹åŒ–
        loadStockList();
        loadBatchList();
        
        // å®šæ—¶åˆ·æ–°æ‰¹æ¬¡åˆ—è¡¨
        setInterval(loadBatchList, 5000);
    </script>
</body>
</html>
