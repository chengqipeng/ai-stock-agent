<!DOCTYPE html>

    <title>AI Stock Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>

        }
        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .content {
            padding: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        input.error {
            border-color: #f44;
        }
        .error-message {
            color: #f44;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }
        .btn-canslim {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-canslim:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-technical {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-technical:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .result {
            margin-top: 30px;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }
        .result.show {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 40px;
            display: none;
        }
        .loading.show {
            display: block;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .markdown-body {
            line-height: 1.6;
            color: #333;
        }
        .markdown-body h1 {
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-top: 24px;
            margin-bottom: 16px;
        }
        .markdown-body h2 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #667eea;
        }
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }
        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        .markdown-body table th {
            background-color: #667eea;
            color: white;
        }
        .markdown-body table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ“ˆ AI Stock Agent</h1>
            <p>è‚¡ç¥¨åˆ†ææ™ºèƒ½åŠ©æ‰‹</p>
        </div>
        <div class="content">
            <div class="form-group">
                <label for="stockName">è‚¡ç¥¨åç§°</label>
                <input type="text" id="stockName" placeholder="ä¾‹å¦‚ï¼šåŒ—æ–¹ååˆ›" value="åŒ—æ–¹ååˆ›">
                <div class="error-message" id="stockNameError">è¯·è¾“å…¥è‚¡ç¥¨åç§°</div>
            </div>
            <div class="form-group">
                <label for="adviceType">æ“ä½œå»ºè®®ç±»å‹</label>
                <select id="adviceType">
                    <option value="1">æœ¬å‘¨æ“ä½œå»ºè®®ï¼ˆæœªæŒæœ‰ï¼‰</option>
                    <option value="2">ä¸‹å‘¨æ“ä½œå»ºè®®ï¼ˆæœªæŒæœ‰ï¼‰</option>
                    <option value="3">ä¸‹å‘¨æ“ä½œå»ºè®®ï¼ˆå·²æŒæœ‰ï¼‰</option>
                    <option value="4">æœ¬å‘¨æ“ä½œå»ºè®®ï¼ˆå·²æŒæœ‰ï¼‰</option>
                </select>
            </div>
            <div class="form-group" id="holdingPriceGroup" style="display: none;">
                <label for="holdingPrice">æŒä»“ä»·æ ¼ï¼ˆå¿…å¡«ï¼‰</label>
                <input type="number" id="holdingPrice" placeholder="ä¾‹å¦‚ï¼š100.50" step="0.01">
                <div class="error-message" id="holdingPriceError">è¯·è¾“å…¥æŒä»“ä»·æ ¼</div>
            </div>
            <div class="button-group">
                <button class="btn-canslim" onclick="getAnalysis('canslim')">CAN SLIM åˆ†æ</button>
                <button class="btn-technical" onclick="getAnalysis('technical')">æŠ€æœ¯æŒ‡æ ‡åˆ†æ</button>
            </div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>æ­£åœ¨åˆ†æä¸­ï¼Œè¯·ç¨å€™...</p>
            </div>
            <div class="result" id="result">
                <div class="markdown-body" id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        // ç›‘å¬æ“ä½œå»ºè®®ç±»å‹å˜åŒ–
        document.getElementById('adviceType').addEventListener('change', function() {
            const holdingPriceGroup = document.getElementById('holdingPriceGroup');
            const holdingPriceInput = document.getElementById('holdingPrice');
            const holdingPriceError = document.getElementById('holdingPriceError');
            const adviceType = parseInt(this.value);
            
            if (adviceType === 3 || adviceType === 4) {
                holdingPriceGroup.style.display = 'block';
            } else {
                holdingPriceGroup.style.display = 'none';
                holdingPriceInput.classList.remove('error');
                holdingPriceError.classList.remove('show');
            }
        });

        async function getAnalysis(type) {
            const stockName = document.getElementById('stockName').value;
            const adviceType = parseInt(document.getElementById('adviceType').value);
            const holdingPrice = document.getElementById('holdingPrice').value;
            
            const stockNameInput = document.getElementById('stockName');
            const stockNameError = document.getElementById('stockNameError');
            const holdingPriceInput = document.getElementById('holdingPrice');
            const holdingPriceError = document.getElementById('holdingPriceError');
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯æç¤º
            stockNameInput.classList.remove('error');
            stockNameError.classList.remove('show');
            holdingPriceInput.classList.remove('error');
            holdingPriceError.classList.remove('show');
            
            if (!stockName) {
                stockNameInput.classList.add('error');
                stockNameError.classList.add('show');
                return;
            }

            if ((adviceType === 3 || adviceType === 4) && !holdingPrice) {
                holdingPriceInput.classList.add('error');
                holdingPriceError.classList.add('show');
                return;
            }

            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            const buttons = document.querySelectorAll('button');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            loading.classList.add('show');
            result.classList.remove('show');
            buttons.forEach(btn => btn.disabled = true);

            try {
                const endpoint = type === 'canslim' ? '/api/can-slim' : '/api/technical';
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stock_name: stockName,
                        advice_type: adviceType,
                        holding_price: holdingPrice ? parseFloat(holdingPrice) : null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    // ä½¿ç”¨marked.jsæ¸²æŸ“Markdown
                    resultContent.innerHTML = marked.parse(data.data);
                    result.classList.remove('error');
                } else {
                    resultContent.textContent = 'åˆ†æå¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯');
                    result.classList.add('error');
                }
            } catch (error) {
                resultContent.textContent = 'è¯·æ±‚å¤±è´¥ï¼š' + error.message;
                result.classList.add('error');
            } finally {
                loading.classList.remove('show');
                result.classList.add('show');
                buttons.forEach(btn => btn.disabled = false);
            }
        }
    </script>
</body>
</html>
