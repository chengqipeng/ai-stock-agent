    <script>
        let stocksList = [];
        
        // åŠ è½½è‚¡ç¥¨åˆ—è¡¨
        async function loadStocks() {
            try {
                const response = await fetch('/api/stocks');
                const data = await response.json();
                if (data.success) {
                    stocksList = data.data;
                }
            } catch (error) {
                console.error('åŠ è½½è‚¡ç¥¨åˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        // è‚¡ç¥¨åç§°è¾“å…¥æç¤º
        const stockNameInput = document.getElementById('stockName');
        const datalist = document.getElementById('stocksList');
        
        stockNameInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            if (value.length < 1) {
                datalist.innerHTML = '';
                return;
            }
            
            const filtered = stocksList.filter(stock => 
                stock.name.toLowerCase().includes(value) || 
                stock.code.toLowerCase().includes(value)
            ).slice(0, 10);
            
            datalist.innerHTML = filtered.map(stock => 
                `<option value="${stock.name}">${stock.name} (${stock.code})</option>`
            ).join('');
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadStocks();
        loadHistory();
        
        // ä»localStorageåŠ è½½ä¸Šæ¬¡è¾“å…¥çš„è‚¡ç¥¨åç§°
        const lastStockName = localStorage.getItem('lastStockName');
        if (lastStockName) {
            document.getElementById('stockName').value = lastStockName;
        }
        
        // ç›‘å¬æ“ä½œå»ºè®®ç±»å‹å˜åŒ–
        document.getElementById('adviceType').addEventListener('change', function() {
            const holdingPriceGroup = document.getElementById('holdingPriceGroup');
            const holdingPriceInput = document.getElementById('holdingPrice');
            const holdingPriceError = document.getElementById('holdingPriceError');
            const adviceType = parseInt(this.value);
            
            if (adviceType === 3 || adviceType === 4) {
                holdingPriceGroup.style.display = 'block';
            } else {
                holdingPriceGroup.style.display = 'none';
                holdingPriceInput.classList.remove('error');
                holdingPriceError.classList.remove('show');
            }
        });

        async function getAnalysis(type) {
            const stockName = document.getElementById('stockName').value;
            const adviceType = parseInt(document.getElementById('adviceType').value);
            const holdingPrice = document.getElementById('holdingPrice').value;
            
            const stockNameInput = document.getElementById('stockName');
            const stockNameError = document.getElementById('stockNameError');
            const holdingPriceInput = document.getElementById('holdingPrice');
            const holdingPriceError = document.getElementById('holdingPriceError');
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯æç¤º
            stockNameInput.classList.remove('error');
            stockNameError.classList.remove('show');
            holdingPriceInput.classList.remove('error');
            holdingPriceError.classList.remove('show');
            
            if (!stockName) {
                stockNameInput.classList.add('error');
                stockNameError.classList.add('show');
                return;
            }

            if ((adviceType === 3 || adviceType === 4) && !holdingPrice) {
                holdingPriceInput.classList.add('error');
                holdingPriceError.classList.add('show');
                return;
            }

            const result = document.getElementById('result');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');
            const loadingText = document.getElementById('loadingText');
            const contentState = document.getElementById('contentState');
            const resultContent = document.getElementById('resultContent');
            const buttons = document.querySelectorAll('button');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            result.classList.remove('empty');
            emptyState.style.display = 'none';
            loadingState.style.display = 'block';
            contentState.style.display = 'none';
            buttons.forEach(btn => btn.disabled = true);

            const isLLMAnalysis = type === 'canslim_deepseek' || type === 'canslim_gemini' || type === 'full_analysis';

            try {
                let endpoint;
                if (type === 'canslim') {
                    endpoint = '/api/can_slim';
                    loadingText.textContent = 'æ­£åœ¨åˆ†æä¸­ï¼Œè¯·ç¨å€™...';
                } else if (type === 'technical') {
                    endpoint = '/api/technical';
                    loadingText.textContent = 'æ­£åœ¨åˆ†æä¸­ï¼Œè¯·ç¨å€™...';
                } else if (type === 'canslim_deepseek') {
                    endpoint = '/api/can_slim_deepseek';
                } else if (type === 'canslim_gemini') {
                    endpoint = '/api/can_slim_gemini';
                } else if (type === 'full_analysis') {
                    endpoint = '/api/full_analysis_deepseek';
                }
                
                // ä½¿ç”¨SSEå¤„ç†LLMåˆ†æ
                if (isLLMAnalysis) {
                    await handleSSERequest(endpoint, {
                        stock_name: stockName,
                        advice_type: adviceType,
                        holding_price: holdingPrice ? parseFloat(holdingPrice) : null
                    }, loadingText, resultContent, loadingState, contentState, result);
                } else {
                    // æ™®é€šè¯·æ±‚
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            stock_name: stockName,
                            advice_type: adviceType,
                            holding_price: holdingPrice ? parseFloat(holdingPrice) : null
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        localStorage.setItem('lastStockName', stockName);
                        currentMarkdown = data.data;
                        resultContent.innerHTML = marked.parse(data.data);
                        loadingState.style.display = 'none';
                        contentState.style.display = 'block';
                        result.classList.remove('error');
                    } else {
                        resultContent.textContent = 'åˆ†æå¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯');
                        loadingState.style.display = 'none';
                        contentState.style.display = 'block';
                        result.classList.add('error');
                    }
                }
            } catch (error) {
                resultContent.textContent = 'è¯·æ±‚å¤±è´¥ï¼š' + error.message;
                loadingState.style.display = 'none';
                contentState.style.display = 'block';
                result.classList.add('error');
            } finally {
                stopLoadingTimer();
                buttons.forEach(btn => btn.disabled = false);
                // åˆ·æ–°å†å²è®°å½•
                loadHistory();
            }
        }

        async function handleSSERequest(endpoint, data, loadingText, resultContent, loadingState, contentState, result) {
            return new Promise((resolve, reject) => {
                let streamingContent = '';
                const streamingStatus = document.getElementById('streamingStatus');
                const streamingText = document.getElementById('streamingText');
                const streamingTimer = document.getElementById('streamingTimer');
                const progressList = document.getElementById('progressList');
                const progressItems = {}; // å­˜å‚¨è¿›åº¦é¡¹
                
                const response = fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                }).then(async (res) => {
                    const reader = res.body.getReader();
                    const decoder = new TextDecoder();
                    
                    while (true) {
                        const {done, value} = await reader.read();
                        if (done) break;
                        
                        const text = decoder.decode(value);
                        const lines = text.split('\n');
                        
                        for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                const jsonStr = line.substring(6);
                                try {
                                    const event = JSON.parse(jsonStr);
                                    
                                    if (event.stage === 'fetching') {
                                        loadingText.textContent = event.message;
                                        startLoadingTimer(event.message);
                                    } else if (event.stage === 'progress') {
                                        // å¤„ç†å¹¶è¡Œè¿›åº¦ä¿¡æ¯
                                        if (event.status === 'start') {
                                            // åˆ‡æ¢åˆ°å†…å®¹æ˜¾ç¤ºçŠ¶æ€
                                            if (loadingState.style.display !== 'none') {
                                                stopLoadingTimer();
                                                loadingState.style.display = 'none';
                                                contentState.style.display = 'block';
                                                progressList.style.display = 'block';
                                            }
                                            
                                            // åˆ›å»ºè¿›åº¦é¡¹
                                            const itemId = 'progress_' + event.message.replace(/\s/g, '_');
                                            if (!progressItems[itemId]) {
                                                const item = document.createElement('div');
                                                item.className = 'progress-item';
                                                item.id = itemId;
                                                item.innerHTML = `
                                                    <div class="spinner-small"></div>
                                                    <span class="checkmark">âœ“</span>
                                                    <span>æ­£åœ¨${event.message}...</span>
                                                `;
                                                progressList.appendChild(item);
                                                progressItems[itemId] = item;
                                            }
                                        } else if (event.status === 'done') {
                                            // æ ‡è®°ä¸ºå®Œæˆ
                                            const itemId = 'progress_' + event.message.replace(/\s/g, '_');
                                            if (progressItems[itemId]) {
                                                progressItems[itemId].classList.add('done');
                                                progressItems[itemId].querySelector('span:last-child').textContent = event.message + 'å®Œæˆ';
                                            }
                                        }
                                    } else if (event.stage === 'processing') {
                                        // éšè—è¿›åº¦åˆ—è¡¨ï¼Œæ˜¾ç¤ºå•ä¸€çŠ¶æ€
                                        progressList.style.display = 'none';
                                        streamingStatus.style.display = 'block';
                                        streamingText.textContent = event.message;
                                        startLoadingTimer(event.message, streamingTimer);
                                    } else if (event.stage === 'analyzing') {
                                        stopLoadingTimer();
                                        // éšè—è¿›åº¦åˆ—è¡¨
                                        progressList.style.display = 'none';
                                        // æ˜¾ç¤ºæµå¼çŠ¶æ€
                                        streamingStatus.style.display = 'block';
                                        streamingText.textContent = event.message;
                                        startLoadingTimer(event.message, streamingTimer);
                                        streamingContent = '';
                                        resultContent.innerHTML = '';
                                    } else if (event.stage === 'streaming') {
                                        // æµå¼è¾“å‡ºå†…å®¹
                                        streamingContent += event.content;
                                        resultContent.innerHTML = marked.parse(streamingContent);
                                        // è‡ªåŠ¨æ»šåŠ¨åˆ°åº•éƒ¨
                                        result.scrollTop = result.scrollHeight;
                                    } else if (event.stage === 'done') {
                                        stopLoadingTimer();
                                        streamingStatus.style.display = 'none';
                                        progressList.style.display = 'none';
                                        localStorage.setItem('lastStockName', data.stock_name);
                                        currentMarkdown = streamingContent;
                                        result.classList.remove('error');
                                        resolve();
                                    } else if (event.stage === 'error') {
                                        stopLoadingTimer();
                                        streamingStatus.style.display = 'none';
                                        progressList.style.display = 'none';
                                        resultContent.textContent = 'åˆ†æå¤±è´¥ï¼š' + event.message;
                                        loadingState.style.display = 'none';
                                        contentState.style.display = 'block';
                                        result.classList.add('error');
                                        reject(new Error(event.message));
                                    }
                                } catch (e) {

        let currentMarkdown = '';

        function startLoadingTimer(stage, timerElement) {

            const element = timerElement || document.getElementById('loadingTimer');
            
            if (loadingTimer) {
                clearInterval(loadingTimer);

            loadingTimer = setInterval(() => {
                const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
                element.textContent = `${stage}ï¼ˆ${elapsed}ç§’ï¼‰`;
            }, 100);
        }

        function stopLoadingTimer() {
            if (loadingTimer) {
                clearInterval(loadingTimer);
                loadingTimer = null;
            }
        }

        function copyResult() {
            navigator.clipboard.writeText(currentMarkdown).then(() => {

        // åŠ è½½å†å²è®°å½•å†…å®¹
        async function loadHistoryContent(filename) {
            try {
                const response = await fetch(`/api/history/${filename}`);
                const data = await response.json();
                
                if (data.success) {
                    const result = document.getElementById('result');
                    const emptyState = document.getElementById('emptyState');
                    const loadingState = document.getElementById('loadingState');
                    const contentState = document.getElementById('contentState');
                    const resultContent = document.getElementById('resultContent');
                    const streamingStatus = document.getElementById('streamingStatus');
                    const progressList = document.getElementById('progressList');
                    
                    result.classList.remove('empty');
                    emptyState.style.display = 'none';
                    loadingState.style.display = 'none';
                    contentState.style.display = 'block';
                    streamingStatus.style.display = 'none';
                    progressList.style.display = 'none';
                    
                    currentMarkdown = data.data;
                    resultContent.innerHTML = marked.parse(data.data);
                    result.classList.remove('error');
                }
            } catch (error) {
                console.error('åŠ è½½å†å²å†…å®¹å¤±è´¥:', error);
            }
        }
