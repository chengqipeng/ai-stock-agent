    <script>
        let stockList = [];
        let selectedStocks = new Set();
        let selectedStockKeys = new Set(); // å­˜å‚¨é€‰ä¸­çš„è‚¡ç¥¨key
        let currentBatchId = null;

        async function loadStockList() {
            try {
                const response = await fetch('/api/stock_list');
                const data = await response.json();
                if (data.success) {
                    stockList = data.data;
                    renderStockList();
                }
            } catch (error) {
                console.error('åŠ è½½è‚¡ç¥¨åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        function renderStockList() {
            const container = document.getElementById('stockList');
            const searchTerm = document.getElementById('stockSearch').value.toLowerCase();
            
            const filteredStocks = stockList.filter(stock => 
                stock.name.toLowerCase().includes(searchTerm) || 
                stock.code.toLowerCase().includes(searchTerm)
            );
            
            // æŒ‰é€‰ä¸­çŠ¶æ€æ’åºï¼šé€‰ä¸­çš„åœ¨å‰
            const sortedStocks = filteredStocks.sort((a, b) => {
                const aKey = `${a.name} (${a.code})`;
                const bKey = `${b.name} (${b.code})`;
                const aSelected = selectedStockKeys.has(aKey);
                const bSelected = selectedStockKeys.has(bKey);
                if (aSelected && !bSelected) return -1;
                if (!aSelected && bSelected) return 1;
                return 0;
            });
            
            if (sortedStocks.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„è‚¡ç¥¨</p>';
                return;
            }
            
            container.innerHTML = sortedStocks.map((stock) => {
                const originalIndex = stockList.indexOf(stock);
                const stockKey = `${stock.name} (${stock.code})`;
                const isChecked = selectedStockKeys.has(stockKey);
                return `
                <div class="stock-item">
                    <input type="checkbox" id="stock_${originalIndex}" ${isChecked ? 'checked' : ''} onchange="updateSelection()">
                    <label for="stock_${originalIndex}" style="cursor: pointer; flex: 1;">
                        ${stock.name} (${stock.code}) - æ‰“åˆ†ï¼š${stock.score}
                    </label>
                </div>
                `;
            }).join('');
        }

        function filterStocks() {
            renderStockList();
        }

        function updateSelection() {
            // å…ˆä¿å­˜å½“å‰é¡µé¢ä¸Šçš„é€‰ä¸­çŠ¶æ€
            stockList.forEach((stock, index) => {
                const checkbox = document.getElementById(`stock_${index}`);
                if (checkbox) {
                    const stockKey = `${stock.name} (${stock.code})`;
                    if (checkbox.checked) {
                        selectedStockKeys.add(stockKey);
                    } else {
                        selectedStockKeys.delete(stockKey);
                    }
                }
            });
            
            // æ›´æ–°selectedStocks
            selectedStocks.clear();
            selectedStockKeys.forEach(key => selectedStocks.add(key));
            
            document.getElementById('selectedCount').textContent = selectedStocks.size;
            renderStockList(); // é‡æ–°æ¸²æŸ“åˆ—è¡¨ï¼Œä½¿é€‰ä¸­çš„æ˜¾ç¤ºåœ¨å‰é¢
        }

        function selectAll() {
            stockList.forEach((stock, index) => {
                const stockKey = `${stock.name} (${stock.code})`;
                selectedStockKeys.add(stockKey);
            });
            renderStockList();
            updateSelection();
        }

        function deselectAll() {
            selectedStockKeys.clear();
            renderStockList();
            updateSelection();
        }

        async function startBatchAnalysis() {
            if (selectedStocks.size === 0) {
                alert('è¯·è‡³å°‘é€‰æ‹©ä¸€åªè‚¡ç¥¨');
                return;
            }

            // æ˜¾ç¤ºè¿›åº¦å¼¹æ¡†å¹¶ç¦ç”¨ç•Œé¢
            showProgressModal();
            disableUI();

            try {
                // åˆ›å»ºæ‰¹æ¬¡
                const response = await fetch('/api/batch_analysis', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ stock_codes: Array.from(selectedStocks) })
                });
                const data = await response.json();
                
                if (data.success) {
                    const batchId = data.data.batch_id;
                    const useDeepThinking = document.getElementById('deepThinkingMode').checked;
                    
                    // æ‰§è¡Œæ‰¹é‡åˆ†æ
                    await executeBatchAnalysis(batchId, useDeepThinking);
                    
                    // åˆ·æ–°æ‰¹æ¬¡åˆ—è¡¨
                    loadBatchList();
                }
            } catch (error) {
                alert('æ‰¹é‡åˆ†æå¤±è´¥: ' + error.message);
            } finally {
                hideProgressModal();
                enableUI();
            }
        }

        async function executeBatchAnalysis(batchId, useDeepThinking = false) {
            return new Promise((resolve, reject) => {
                const url = `/api/batch_execute/${batchId}${useDeepThinking ? '?deep_thinking=true' : ''}`;
                const eventSource = new EventSource(url);
                
                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.stage === 'start') {
                            updateProgressModal(data.completed, data.total, 'å¼€å§‹åˆ†æ...');
                        } else if (data.stage === 'progress') {
                            const info = data.error 
                                ? `âŒ ${data.stock_name} åˆ†æå¤±è´¥` 
                                : `âœ… ${data.stock_name} å®Œæˆ (å¾—åˆ†: ${data.score})`;
                            updateProgressModal(data.completed, data.total, info);
                        } else if (data.stage === 'done') {
                            eventSource.close();
                            updateProgressModal(data.completed || 100, data.total || 100, 'âœ… å…¨éƒ¨å®Œæˆï¼');
                            resolve();
                        } else if (data.stage === 'error') {
                            eventSource.close();
                            updateProgressModal(0, 100, 'âŒ æ‰§è¡Œå¤±è´¥: ' + data.message);
                            reject(new Error(data.message));
                        }
                    } catch (e) {
                        console.error('è§£æäº‹ä»¶å¤±è´¥:', e);
                    }
                };
                
                eventSource.onerror = () => {
                    eventSource.close();
                    reject(new Error('è¿æ¥å¤±è´¥'));
                };
            });
        }

        async function loadBatchList() {
            try {
                const response = await fetch('/api/batches');
                const data = await response.json();
                if (data.success) {
                    renderBatchList(data.data);
                }
            } catch (error) {
                console.error('åŠ è½½æ‰¹æ¬¡åˆ—è¡¨å¤±è´¥:', error);
            }
        }

        function renderBatchList(batches) {
            const container = document.getElementById('batchList');
            if (batches.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999;">æš‚æ— æ‰¹æ¬¡è®°å½•</p>';
                return;
            }
            
            container.innerHTML = batches.map(batch => `
                <div class="batch-item ${batch.id === currentBatchId ? 'active' : ''}" onclick="loadBatchStocks(${batch.id})">
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <div style="font-weight: 600; font-size: 12px;">${batch.batch_name}</div>
                        <button onclick="event.stopPropagation(); deleteBatch(${batch.id})" style="padding: 2px 6px; background: #f44; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 10px;">åˆ é™¤</button>
                    </div>
                    <div style="font-size: 11px; color: #666; margin-top: 2px;">
                        æ€»æ•°: ${batch.total_count} | æˆåŠŸ: ${batch.success_count} | å¤±è´¥: ${batch.completed_count - batch.success_count} | 
                        çŠ¶æ€: ${batch.status === 'completed' ? 'âœ… å·²å®Œæˆ' : 'â³ è¿›è¡Œä¸­'} | 
                        ${batch.created_at}
                        ${batch.status !== 'completed' && batch.completed_count < batch.total_count ? '<button onclick="event.stopPropagation(); continueBatch(' + batch.id + ')" style="margin-left: 10px; padding: 2px 8px; background: #4caf50; color: white; border: none; border-radius: 3px; cursor: pointer; font-size: 10px;">ç»§ç»­åˆ†æ</button>' : ''}
                    </div>
                </div>
            `).join('');
        }

        async function loadBatchStocks(batchId) {
            currentBatchId = batchId;
            renderBatchList(await (await fetch('/api/batches')).json().then(d => d.data));
            
            try {
                const response = await fetch(`/api/batch/${batchId}/stocks`);
                const data = await response.json();
                if (data.success) {
                    console.log('API Response:', data.data);
                    renderBatchStocks(data.data);
                }
            } catch (error) {
                console.error('åŠ è½½æ‰¹æ¬¡è‚¡ç¥¨å¤±è´¥:', error);
            }
        }

        function renderBatchStocks(stocks) {
            const table = document.getElementById('stockResultTable');
            const tbody = document.getElementById('stockResultList');
            const empty = document.getElementById('stockResultEmpty');
            
            if (stocks.length === 0) {
                table.style.display = 'none';
                empty.style.display = 'block';
                empty.textContent = 'æš‚æ— è‚¡ç¥¨è®°å½•';
                return;
            }
            
            table.style.display = 'table';
            empty.style.display = 'none';
            
            tbody.innerHTML = stocks.map(stock => {
                const isDeepThinking = stock.is_deep_thinking === 1 || stock.is_deep_thinking === '1';
                return `
                <tr onclick="showStockDetail(${stock.id})" style="cursor: pointer; border-bottom: 1px solid #e0e0e0;">
                    <td style="padding: 8px; font-size: 13px;">${stock.stock_name}</td>
                    <td style="padding: 8px; font-size: 13px;">${stock.stock_code}</td>
                    <td style="padding: 8px; text-align: center; font-size: 13px; color: #667eea; font-weight: 600;">${stock.score || '-'}</td>
                    <td style="padding: 8px; text-align: center; font-size: 13px; color: #667eea; font-weight: 600;">${stock.technical_score || '-'}</td>
                    <td style="padding: 8px; text-align: center; font-size: 13px; color: ${isDeepThinking ? '#667eea' : '#999'}; font-weight: ${isDeepThinking ? '600' : 'normal'};">${isDeepThinking ? 'æ˜¯' : 'å¦'}</td>
                    <td style="padding: 8px; text-align: center; font-size: 13px;">
                        ${stock.status === 'completed' ? 'âœ…' : stock.status === 'failed' ? 'âŒ' : 'â³'}
                        ${stock.reason ? '<span style="margin-left: 5px; cursor: pointer;" onclick="event.stopPropagation(); showReason(' + stock.id + ', \'can_slim\')" title="æŸ¥çœ‹CAN SLIMæ¨ç†">ğŸ’¡</span>' : ''}
                        ${stock.technical_reason ? '<span style="margin-left: 5px; cursor: pointer;" onclick="event.stopPropagation(); showReason(' + stock.id + ', \'technical\')" title="æŸ¥çœ‹Kçº¿æ¨ç†">ğŸ“ˆ</span>' : ''}
                        ${stock.error_message ? '<span style="margin-left: 5px; cursor: pointer;" onclick="event.stopPropagation(); showError(' + stock.id + ')" title="æŸ¥çœ‹é”™è¯¯ä¿¡æ¯">âš ï¸</span>' : ''}
                    </td>
