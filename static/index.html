        .form-group {

            border-radius: 6px;

            transition: all 0.3s;
            color: white;
        }
        .btn-canslim {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .btn-canslim:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-technical {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .btn-technical:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 87, 108, 0.4);
        }
        .btn-deepseek {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        .btn-deepseek:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(56, 239, 125, 0.4);
        }
        .btn-gemini {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        .btn-gemini:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(254, 225, 64, 0.4);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        .result {
            background: white;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            position: relative;
            min-height: 200px;
            overflow-x: auto;
        }
        .result.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
        .copy-btn {
            position: sticky;
            top: 0;
            float: right;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 10;
            margin-bottom: 10px;
        }
        .copy-btn:hover {
            background: #5568d3;
        }
        .copy-btn.copied {
            background: #4caf50;
        }
        .loading {
            text-align: center;
            padding: 60px 40px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .markdown-body {
            line-height: 1.6;
            color: #333;
            font-size: 12px;
        }
        .markdown-body h1 {
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
            margin-top: 24px;
            margin-bottom: 16px;
            font-size: 1.3em;
        }
        .markdown-body h2 {
            margin-top: 20px;
            margin-bottom: 12px;
            color: #667eea;
            font-size: 1.15em;
        }
        .markdown-body h3 {
            font-size: 1em;
        }
        .markdown-body p {
            font-size: 12px;
        }
        .markdown-body table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
            display: block;
            overflow-x: auto;
            white-space: nowrap;
        }
        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        .markdown-body table th {
            background-color: #667eea;
            color: white;
        }
        .markdown-body table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .error {
            background: #fee;
            border-left-color: #f44;
            color: #c33;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ“ˆ AI Stock Agent</h1>
        <p>è‚¡ç¥¨åˆ†ææ™ºèƒ½åŠ©æ‰‹</p>
    </div>
    <div class="container">
        <div class="left-panel">
            <div class="form-group">
                <label for="stockName">è‚¡ç¥¨åç§°</label>
                <input type="text" id="stockName" list="stocksList" placeholder="ä¾‹å¦‚ï¼šåŒ—æ–¹ååˆ›" value="åŒ—æ–¹ååˆ›">
                <datalist id="stocksList"></datalist>
                <div class="error-message" id="stockNameError">è¯·è¾“å…¥è‚¡ç¥¨åç§°</div>
            </div>
            <div class="form-group">
                <label for="adviceType">æ“ä½œå»ºè®®ç±»å‹</label>
                <select id="adviceType">
                    <option value="1">æœ¬å‘¨æ“ä½œå»ºè®®ï¼ˆæœªæŒæœ‰ï¼‰</option>
                    <option value="2">ä¸‹å‘¨æ“ä½œå»ºè®®ï¼ˆæœªæŒæœ‰ï¼‰</option>
                    <option value="3">ä¸‹å‘¨æ“ä½œå»ºè®®ï¼ˆå·²æŒæœ‰ï¼‰</option>
                    <option value="4">æœ¬å‘¨æ“ä½œå»ºè®®ï¼ˆå·²æŒæœ‰ï¼‰</option>
                </select>
            </div>
            <div class="form-group" id="holdingPriceGroup" style="display: none;">
                <label for="holdingPrice">æŒä»“ä»·æ ¼ï¼ˆå¿…å¡«ï¼‰</label>
                <input type="number" id="holdingPrice" placeholder="ä¾‹å¦‚ï¼š100.50" step="0.01">
                <div class="error-message" id="holdingPriceError">è¯·è¾“å…¥æŒä»“ä»·æ ¼</div>
            </div>
            <div class="button-group">
                <button class="btn-canslim" onclick="getAnalysis('canslim')">CAN SLIMæç¤ºè¯</button>
                <button class="btn-technical" onclick="getAnalysis('technical')">æŠ€æœ¯æŒ‡æ ‡æç¤ºè¯</button>
                <button class="btn-deepseek" onclick="getAnalysis('canslim_deepseek')">CAN SLIM DeepSeekåˆ†æ</button>
                <button class="btn-gemini" onclick="getAnalysis('canslim_gemini')">CAN SLIM Geminiåˆ†æ</button>
            </div>
        </div>
        <div class="right-panel">
            <div class="result empty" id="result">
                <div id="emptyState">è¯·é€‰æ‹©è‚¡ç¥¨å¹¶ç‚¹å‡»åˆ†ææŒ‰é’®</div>
                <div id="loadingState" style="display: none;">
                    <div class="spinner"></div>
                    <p>æ­£åœ¨åˆ†æä¸­ï¼Œè¯·ç¨å€™...</p>
                </div>
                <div id="contentState" style="display: none;">
                    <button class="copy-btn" id="copyBtn" onclick="copyResult()">å¤åˆ¶</button>
                    <div class="markdown-body" id="resultContent"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let stocksList = [];
        
        // åŠ è½½è‚¡ç¥¨åˆ—è¡¨
        async function loadStocks() {
            try {
                const response = await fetch('/api/stocks');
                const data = await response.json();
                if (data.success) {
                    stocksList = data.data;
                }
            } catch (error) {
                console.error('åŠ è½½è‚¡ç¥¨åˆ—è¡¨å¤±è´¥:', error);
            }
        }
        
        // è‚¡ç¥¨åç§°è¾“å…¥æç¤º
        const stockNameInput = document.getElementById('stockName');
        const datalist = document.getElementById('stocksList');
        
        stockNameInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            if (value.length < 1) {
                datalist.innerHTML = '';
                return;
            }
            
            const filtered = stocksList.filter(stock => 
                stock.name.toLowerCase().includes(value) || 
                stock.code.toLowerCase().includes(value)
            ).slice(0, 10);
            
            datalist.innerHTML = filtered.map(stock => 
                `<option value="${stock.name}">${stock.name} (${stock.code})</option>`
            ).join('');
        });
        
        // é¡µé¢åŠ è½½æ—¶åˆå§‹åŒ–
        loadStocks();
        
        // ä»localStorageåŠ è½½ä¸Šæ¬¡è¾“å…¥çš„è‚¡ç¥¨åç§°
        const lastStockName = localStorage.getItem('lastStockName');
        if (lastStockName) {
            document.getElementById('stockName').value = lastStockName;
        }
        
        // ç›‘å¬æ“ä½œå»ºè®®ç±»å‹å˜åŒ–
        document.getElementById('adviceType').addEventListener('change', function() {
            const holdingPriceGroup = document.getElementById('holdingPriceGroup');
            const holdingPriceInput = document.getElementById('holdingPrice');
            const holdingPriceError = document.getElementById('holdingPriceError');
            const adviceType = parseInt(this.value);
            
            if (adviceType === 3 || adviceType === 4) {
                holdingPriceGroup.style.display = 'block';
            } else {
                holdingPriceGroup.style.display = 'none';
                holdingPriceInput.classList.remove('error');
                holdingPriceError.classList.remove('show');
            }
        });

        async function getAnalysis(type) {
            const stockName = document.getElementById('stockName').value;
            const adviceType = parseInt(document.getElementById('adviceType').value);
            const holdingPrice = document.getElementById('holdingPrice').value;
            
            const stockNameInput = document.getElementById('stockName');
            const stockNameError = document.getElementById('stockNameError');
            const holdingPriceInput = document.getElementById('holdingPrice');
            const holdingPriceError = document.getElementById('holdingPriceError');
            
            // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯æç¤º
            stockNameInput.classList.remove('error');
            stockNameError.classList.remove('show');
            holdingPriceInput.classList.remove('error');
            holdingPriceError.classList.remove('show');
            
            if (!stockName) {
                stockNameInput.classList.add('error');
                stockNameError.classList.add('show');
                return;
            }

            if ((adviceType === 3 || adviceType === 4) && !holdingPrice) {
                holdingPriceInput.classList.add('error');
                holdingPriceError.classList.add('show');
                return;
            }

            const result = document.getElementById('result');
            const emptyState = document.getElementById('emptyState');
            const loadingState = document.getElementById('loadingState');
            const contentState = document.getElementById('contentState');
            const resultContent = document.getElementById('resultContent');
            const buttons = document.querySelectorAll('button');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            result.classList.remove('empty');
            emptyState.style.display = 'none';
            loadingState.style.display = 'block';
            contentState.style.display = 'none';
            buttons.forEach(btn => btn.disabled = true);

            try {
                let endpoint;
                if (type === 'canslim') {
                    endpoint = '/api/can_slim';
                } else if (type === 'technical') {
                    endpoint = '/api/technical';
                } else if (type === 'canslim_deepseek') {
                    endpoint = '/api/can_slim_deepseek';
                } else if (type === 'canslim_gemini') {
                    endpoint = '/api/can_slim_gemini';
                }
                
                const response = await fetch(endpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        stock_name: stockName,
                        advice_type: adviceType,
                        holding_price: holdingPrice ? parseFloat(holdingPrice) : null
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('lastStockName', stockName);
                    currentMarkdown = data.data;
                    resultContent.innerHTML = marked.parse(data.data);
                    loadingState.style.display = 'none';
                    contentState.style.display = 'block';
                    result.classList.remove('error');
                } else {
                    resultContent.textContent = 'åˆ†æå¤±è´¥ï¼š' + (data.detail || 'æœªçŸ¥é”™è¯¯');
                    loadingState.style.display = 'none';
                    contentState.style.display = 'block';
                    result.classList.add('error');
                }
            } catch (error) {
                resultContent.textContent = 'è¯·æ±‚å¤±è´¥ï¼š' + error.message;
                loadingState.style.display = 'none';
                contentState.style.display = 'block';
                result.classList.add('error');
            } finally {
                buttons.forEach(btn => btn.disabled = false);
            }
        }

        let currentMarkdown = '';

        function copyResult() {
            navigator.clipboard.writeText(currentMarkdown).then(() => {
                const btn = document.getElementById('copyBtn');
                btn.textContent = 'å·²å¤åˆ¶';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'å¤åˆ¶';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
